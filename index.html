<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards.css">
    <title>Pintcon  Easy Level</title>
</head>
<body>
    <div class="container">
        <section class="content-component">
            <header class="header-component">
                <div class="tittle-section">
                    <h1>PintCon Game</h1>
                </div>
                <div class="decorate-section">
                    <img src="img/decorate-span.jpg" alt="">
                </div>
            </header>
            <section class="difficulty-component">
                <div class="welcome-section">
                    <p>Welcome to PintCon game, please select a difficulty board</p>
                </div>
                <div class="difficulty-cards-section">
                    <div class="easy-card">
                        <a href="easy.html">
                            <div class="difficulty-card">
                                <img class="icon-difficulty" src="img/icon-selected.jpg" alt="">
                            </div>
                        </a>
                        <h3>Easy</h3>
                    </div>
                    <div class="normal-card">
                        <a href="normal.html">
                            <div class="difficulty-card">
                                <img class="icon-difficulty" src="img/icon-default.jpg" alt="">
                            </div>
                        </a>
                        <h3>Normal</h3>
                    </div>
                    <div class="hard-card">
                        <a href="hard.html">
                            <div class="difficulty-card">
                                <img class="icon-difficulty" src="img/icon-default.jpg" alt="">
                            </div>
                        </a>
                        <h3>Hard</h3>
                    </div>
                </div>
                <span class="decorate-section">
                    <img src="img/decorate-span.jpg" alt="">
                </span>
            </section>
            <section class="score-component">
                <h2 id="score">Score: 0 Points</h2>
            </section>
        </section>
        <section class="board-component">
            <section id="board" class="board-section">
                    <!--Add with innerHtml.js-->
            </section>
        </section>
        <footer class="footer-component">

        </footer>
        
    </div>
    
    <script src="js/innerHtml.js"></script>
    <script src="js/card.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/difficult.js"></script>
</body>
</html>
